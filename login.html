<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CommunityVoice Login">
    <title>CommunityVoice - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&family=Noto+Sans+Kannada:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E6E9EF, #F5F6F8);
            color: #333333;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        html.lang-hi body,
        html.lang-hi input,
        html.lang-hi select,
        html.lang-hi button {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }

        html.lang-kn body,
        html.lang-kn input,
        html.lang-kn select,
        html.lang-kn button {
            font-family: 'Noto Sans Kannada', sans-serif;
        }

        .language-switcher {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 200;
        }

        .language-switcher select {
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #333333;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-switcher select:focus {
            border-color: #003087;
            box-shadow: 0 0 4px rgba(0, 48, 135, 0.15);
            outline: 2px solid #003087;
        }

        .hero-section {
            text-align: center;
            padding: 3rem 1rem;
            animation: fadeIn 1s ease-in-out;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .logo-container i {
            font-size: 2rem;
            color: #003087;
            text-shadow: 0 0 3px rgba(0, 48, 135, 0.2);
        }

        .logo-container h1 {
            font-size: 2.5rem;
            color: #003087;
            text-shadow: 0 0 3px rgba(0, 48, 135, 0.2);
            font-weight: 700;
        }

        .logo-container h1 span {
            color: #A6192E;
            text-shadow: 0 0 3px rgba(166, 25, 46, 0.2);
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #4A5568;
            font-weight: 500;
        }

        .main-container {
            display: flex;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 8px rgba(0, 48, 135, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .card-header h2 {
            font-size: 1.5rem;
            color: #003087;
            text-shadow: 0 0 2px rgba(0, 48, 135, 0.2);
            font-weight: 700;
        }

        .card-header h2 i {
            margin-right: 0.5rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #003087;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(0, 48, 135, 0.2);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group.floating input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #333333;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .form-group.floating input:focus {
            border-color: #003087;
            box-shadow: 0 0 4px rgba(0, 48, 135, 0.15);
            outline: 2px solid #003087;
        }

        .form-group.floating label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #4A5568;
            font-size: 0.9rem;
            pointer-events: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .form-group.floating input:not(:placeholder-shown)+label,
        .form-group.floating input:focus+label {
            top: 0;
            font-size: 0.75rem;
            color: #003087;
            text-shadow: 0 0 2px rgba(0, 48, 135, 0.2);
        }

        .form-group.floating .icon {
            margin-right: 0.5rem;
        }

        .form-actions {
            text-align: center;
        }

        .login-btn {
            background: rgba(0, 48, 135, 0.1);
            border: 1px solid #003087;
            border-radius: 8px;
            padding: 0.8rem 2rem;
            color: #003087;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .login-btn:hover,
        .login-btn.sending,
        .login-btn:focus {
            background: rgba(0, 48, 135, 0.2);
            box-shadow: 0 0 8px rgba(0, 48, 135, 0.15);
            outline: 2px solid #003087;
        }

        .login-btn.sending i {
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 500;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.info {
            color: #003087;
        }

        .status-message.error {
            color: #A6192E;
        }

        .card-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #4A5568;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .card-footer i {
            color: #003087;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #003087;
            font-weight: 500;
        }

        .register-link a {
            color: #003087;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link a:hover,
        .register-link a:focus {
            color: #A6192E;
            outline: 2px solid #003087;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .popup-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .popup-content {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .popup-content i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .popup-content .fa-check-circle {
            color: #003087;
            text-shadow: 0 0 3px rgba(0, 48, 135, 0.2);
        }

        .popup-content .fa-exclamation-circle {
            color: #A6192E;
            text-shadow: 0 0 3px rgba(166, 25, 46, 0.2);
        }

        .popup-content h3 {
            font-size: 1.5rem;
            color: #003087;
            text-shadow: 0 0 2px rgba(0, 48, 135, 0.2);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .popup-content p {
            font-size: 1rem;
            color: #4A5568;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .popup-close-btn {
            background: rgba(0, 48, 135, 0.1);
            border: 1px solid #003087;
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            color: #003087;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .popup-close-btn:hover,
        .popup-close-btn:focus {
            background: rgba(0, 48, 135, 0.2);
            box-shadow: 0 0 8px rgba(0, 48, 135, 0.15);
            outline: 2px solid #003087;
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 2rem 1rem;
            }

            .logo-container h1 {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .main-container {
                padding: 1rem;
            }

            .login-card {
                padding: 1.5rem;
            }

            .language-switcher {
                top: 0.5rem;
                right: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .logo-container h1 {
                font-size: 1.8rem;
            }

            .hero-subtitle {
                font-size: 0.9rem;
            }

            .login-card {
                padding: 1rem;
            }

            .card-header h2 {
                font-size: 1.2rem;
            }

            .form-group.floating input {
                font-size: 0.9rem;
            }

            .login-btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }

            .language-switcher select {
                font-size: 0.8rem;
                padding: 0.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <select id="language-switcher" aria-label="Select Language">
            <option value="en">English</option>
            <option value="hi">हिन्दी</option>
            <option value="kn">ಕನ್ನಡ</option>
        </select>
    </div>

    <header class="hero-section" aria-label="CommunityVoice Header">
        <div class="logo-container">
            <i class="fas fa-users" aria-hidden="true"></i>
            <h1 data-translate="title">Community<span>Voice</span></h1>
        </div>
        <p class="hero-subtitle" data-translate="subtitle">Log in to share your feedback</p>
    </header>

    <main class="main-container">
        <div class="login-card" aria-label="Login Form">
            <div class="card-header">
                <h2><i class="fas fa-sign-in-alt" aria-hidden="true"></i> <span data-translate="form_title">Log In</span></h2>
                <span class="status-indicator" aria-hidden="true"></span>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group floating">
                    <input type="text" id="identifier" placeholder=" " required aria-label="Username, Email, or Phone Number">
                    <label for="identifier"><i class="fas fa-user icon" aria-hidden="true"></i> <span data-translate="identifier_label">Username, Email, or Phone Number</span></label>
                </div>

                <div class="form-group floating">
                    <input type="password" id="password" placeholder=" " required aria-label="Password">
                    <label for="password"><i class="fas fa-lock icon" aria-hidden="true"></i> <span data-translate="password_label">Password</span></label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="login-btn" aria-label="Log In">
                        <span data-translate="login_btn">Log In</span>
                        <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                    </button>
                </div>

                <div class="status-message" id="status-msg" role="status" aria-live="polite"></div>
            </form>

            <div class="register-link">
                <span data-translate="register_prompt">New user? </span>
                <a href="register.html" data-translate="register_link">Register here</a>
            </div>

            <div class="card-footer">
                <i class="fas fa-lock" aria-hidden="true"></i>
                <span data-translate="footer">Your credentials are secure and encrypted.</span>
            </div>
        </div>
    </main>

    <div class="popup-overlay" id="success-popup" role="dialog" aria-labelledby="success-popup-title" aria-hidden="true">
        <div class="popup-content">
            <i class="fas fa-check-circle" aria-hidden="true"></i>
            <h3 id="success-popup-title" data-translate="success_title">Login Successful!</h3>
            <p id="success-popup-message" data-translate="success_message">You are now logged in. Redirecting to feedback page...</p>
            <button class="popup-close-btn" onclick="closePopup('success-popup')" aria-label="Close" data-translate="close_btn">Close</button>
        </div>
    </div>

    <div class="popup-overlay" id="error-popup" role="dialog" aria-labelledby="error-popup-title" aria-hidden="true">
        <div class="popup-content">
            <i class="fas fa-exclamation-circle" aria-hidden="true"></i>
            <h3 id="error-popup-title" data-translate="error_title">Login Failed!</h3>
            <p id="error-popup-message" data-translate="error_message">Invalid credentials. Please try again.</p>
            <button class="popup-close-btn" onclick="closePopup('error-popup')" aria-label="Close" data-translate="close_btn">Close</button>
        </div>
    </div>

    <script>
        // Translation object
        const translations = {
            en: {
                title: 'CommunityVoice',
                subtitle: 'Log in to share your feedback',
                form_title: 'Log In',
                identifier_label: 'Username, Email, or Phone Number',
                password_label: 'Password',
                login_btn: 'Log In',
                register_prompt: 'New user?',
                register_link: 'Register here',
                footer: 'Your credentials are secure and encrypted.',
                success_title: 'Login Successful!',
                success_message: 'You are now logged in. Redirecting to feedback page...',
                error_title: 'Login Failed!',
                error_message: 'Invalid credentials. Please try again.',
                close_btn: 'Close',
                status_submitting: 'Logging in...',
                status_lang_changed: 'Language changed to English'
            },
            hi: {
                title: 'सामुदायिक आवाज',
                subtitle: 'अपनी प्रतिक्रिया साझा करने के लिए लॉग इन करें',
                form_title: 'लॉग इन',
                identifier_label: 'उपयोगकर्ता नाम, ईमेल, या फ़ोन नंबर',
                password_label: 'पासवर्ड',
                login_btn: 'लॉग इन',
                register_prompt: 'नया उपयोगकर्ता?',
                register_link: 'यहाँ पंजीकरण करें',
                footer: 'आपके क्रेडेंशियल सुरक्षित और एन्क्रिप्टेड हैं।',
                success_title: 'लॉगिन सफल!',
                success_message: 'आप अब लॉग इन हैं। प्रतिक्रिया पृष्ठ पर रीडायरेक्ट हो रहा है...',
                error_title: 'लॉगिन विफल!',
                error_message: 'अमान्य क्रेडेंशियल। कृपया पुनः प्रयास करें।',
                close_btn: 'बंद करें',
                status_submitting: 'लॉग इन हो रहा है...',
                status_lang_changed: 'भाषा हिन्दी में बदली गई'
            },
            kn: {
                title: 'ಸಮುದಾಯದ ಧ್ವನಿ',
                subtitle: 'ನಿಮ್ಮ ಪ್ರತಿಕ್ರಿಯೆಯನ್ನು ಹಂಚಿಕೊಳ್ಳಲು ಲಾಗಿನ್ ಮಾಡಿ',
                form_title: 'ಲಾಗಿನ್',
                identifier_label: 'ಬಳಕೆದಾರ ಹೆಸರು, ಇಮೇಲ್, ಅಥವಾ ಫೋನ್ ಸಂಖ್ಯೆ',
                password_label: 'ಪಾಸ್‌ವರ್ಡ್',
                login_btn: 'ಲಾಗಿನ್',
                register_prompt: 'ಹೊಸ ಬಳಕೆದಾರರೇ?',
                register_link: 'ಇಲ್ಲಿ ನೋಂದಾಯಿಸಿ',
                footer: 'ನಿಮ್ಮ ರುಜುವಾತುಗಳು ಸುರಕ್ಷಿತವಾಗಿವೆ ಮತ್ತು ಎನ್‌ಕ್ರಿಪ್ಟ್ ಆಗಿವೆ.',
                success_title: 'ಲಾಗಿನ್ ಯಶಸ್ವಿ!',
                success_message: 'ನೀವು ಈಗ ಲಾಗಿನ್ ಆಗಿದ್ದೀರಿ. ಪ್ರತಿಕ್ರಿಯೆ ಪುಟಕ್ಕೆ ಮರುನಿರ್ದೇಶನಗೊಳ್ಳುತ್ತಿದೆ...',
                error_title: 'ಲಾಗಿನ್ ವಿಫಲವಾಗಿದೆ!',
                error_message: 'ಅಮಾನ್ಯ ರುಜುವಾತುಗಳು. ದಯವಿಟ್ಟು ಮತ್ತೆ ಪ್ರಯತ್ನಿಸಿ.',
                close_btn: 'ಮುಚ್ಚಿ',
                status_submitting: 'ಲಾಗಿನ್ ಆಗುತ್ತಿದೆ...',
                status_lang_changed: 'ಭಾಷೆಯನ್ನು ಕನ್ನಡಕ್ಕೆ ಬದಲಾಯಿಸಲಾಗಿದೆ'
            }
        };

        // Language switcher
        const languageSwitcher = document.getElementById('language-switcher');
        const html = document.documentElement;
        const statusMsg = document.getElementById('status-msg');

        // Load saved language or default to English
        const savedLanguage = localStorage.getItem('language') || 'en';
        languageSwitcher.value = savedLanguage;
        html.setAttribute('lang', savedLanguage);
        html.classList.add(`lang-${savedLanguage}`);

        // Translate page
        function translatePage(lang) {
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        // Initial translation
        translatePage(savedLanguage);

        // Language change handler
        languageSwitcher.addEventListener('change', () => {
            const newLang = languageSwitcher.value;
            localStorage.setItem('language', newLang);
            html.setAttribute('lang', newLang);
            html.classList.remove('lang-en', 'lang-hi', 'lang-kn');
            html.classList.add(`lang-${newLang}`);
            translatePage(newLang);
            statusMsg.textContent = translations[newLang].status_lang_changed;
            statusMsg.classList.add('show', 'info');
            setTimeout(() => statusMsg.classList.remove('show', 'info'), 3000);
        });

        // Popup close
        function closePopup(popupId) {
            const popup = document.getElementById(popupId);
            popup.classList.remove('visible');
            popup.setAttribute('aria-hidden', 'true');
            document.querySelector('.login-btn').focus();
        }

        // Simple SHA-256 implementation for demo purposes
        async function sha256(str) {
            const msgBuffer = new TextEncoder().encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Form submission
        const form = document.getElementById('login-form');
        const loginBtn = document.querySelector('.login-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const lang = languageSwitcher.value;
            loginBtn.classList.add('sending');
            loginBtn.setAttribute('disabled', 'true');
            statusMsg.textContent = translations[lang].status_submitting;
            statusMsg.classList.add('show', 'info');

            const formData = {
                identifier: document.getElementById('identifier').value.trim(),
                password: document.getElementById('password').value
            };

            try {
                // Retrieve users from localStorage
                const users = JSON.parse(localStorage.getItem('communityVoiceUsers') || '[]');
                if (users.length === 0) {
                    throw new Error(translations[lang].error_message);
                }

                // Hash the entered password
                const hashedPassword = await sha256(formData.password);

                // Check if identifier matches username, email, or phone number
                const user = users.find(user =>
                    user.username.toLowerCase() === formData.identifier.toLowerCase() ||
                    user.email.toLowerCase() === formData.identifier.toLowerCase() ||
                    user.phoneNumber === formData.identifier
                );

                if (!user || user.hashedPassword !== hashedPassword) {
                    throw new Error(translations[lang].error_message);
                }

                // Successful login
                const successPopup = document.getElementById('success-popup');
                const successMessage = document.getElementById('success-popup-message');
                successMessage.textContent = `${translations[lang].success_message} (${new Date().toLocaleString('en-IN', {
                    timeZone: 'Asia/Kolkata',
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                })}).`;
                successPopup.classList.add('visible');
                successPopup.setAttribute('aria-hidden', 'false');
                document.querySelector('#success-popup .popup-close-btn').focus();
                form.reset();
                setTimeout(() => {
                    window.location.href = 'feedback.html';
                }, 2000);
            } catch (error) {
                const errorPopup = document.getElementById('error-popup');
                const errorMessage = document.getElementById('error-popup-message');
                errorMessage.textContent = `${translations[lang].error_message}`;
                errorPopup.classList.add('visible');
                errorPopup.setAttribute('aria-hidden', 'false');
                document.querySelector('#error-popup .popup-close-btn').focus();
            } finally {
                loginBtn.classList.remove('sending');
                loginBtn.removeAttribute('disabled');
                statusMsg.classList.remove('show', 'info');
            }
        });
    </script>
</body>
</html>
